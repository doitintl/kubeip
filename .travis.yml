language: go
sudo: required

services:
- docker

env:
  matrix:
  - DEP_VERSION=0.4.1
  global:
  - secure: 
  - secure: 
go:
- 1.10.2
before_install:
- curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64
  -o $GOPATH/bin/dep
- chmod +x $GOPATH/bin/dep
install:
  -  $GOPATH/bin/dep ensure

script:
- export BUILDER=kubeip-builder
- export TAG=`if [ $TRAVIS_BRANCH == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
- export REPO=doitintl/kubeip
- docker build -t $BUILDER -f Dockerfile.build .
- docker run --rm $BUILDER | docker build -t $REPO:$TAG -f Dockerfile.run -

after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- echo $TAG
- docker push $REPO:$TAG
notifications:
  email: false
